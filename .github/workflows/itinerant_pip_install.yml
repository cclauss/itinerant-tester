name: itinerant_pip_install
on:
  workflow_dispatch:
    inputs:
      pypi_package:
        description: 'PyPI package to test'
        required: true

jobs:
  itinerant_pip_install:
    name: "${{ github.event.inputs.pypi_package }} on Python  ${{ matrix.python-version }} on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.x']
        include:
        - os: macos-latest
          python-version: 3.11
        - os: macos-latest
          python-version: 3.12
        - os: macos-latest
          python-version: 3.x
        - os: windows-latest
          python-version: 3.11
        - os: windows-latest
          python-version: 3.12
        - os: windows-latest
          python-version: 3.x
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "Testing ${{ github.event.inputs.pypi_package }}..."
      - uses: actions/setup-python@v5
        with:
            python-version: ${{ matrix.python-version }}
            allow-prereleases: true
      - run: pip install --upgrade pip
      - run: pip install ${{ github.event.inputs.pypi_package }}
