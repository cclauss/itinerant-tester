# https://github.com/actions/setup-python
name: pypy_version
on:
  push:
    paths:
      - '.github/workflows/pypy_version.yml'
  pull_request:
    paths:
      - '.github/workflows/pypy_version.yml'
  workflow_dispatch:
jobs:
  pypy_version:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # python-version: [pypy3, '>pypy-3.10-v7.3.13']  # Does not work!
        # python-version: [pypy3.10, pypy-3.10, pypy3.10-v7.3.14, pypy-3.10-v7.3.14]
        python-version: [graalpy25, pypy3.9, pypy3.10, pypy3.11, 3.14t]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: python --version
      - run: pip --version
      - if: startsWith(matrix.python-version, 'pypy')
        run: pypy3 --version
