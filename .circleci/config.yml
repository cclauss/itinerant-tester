# Python CircleCI configuration file
#
# https://circleci.com/docs/language-python/
# https://circleci.com/features/python
#
version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: cimg/python:3.12-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: cimg/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install pre-commit pytest ruff  # -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      # https://docs.astral.sh/ruff
      - run:
          name: ruff
          command: |
            . venv/bin/activate
            python -m ruff check

      # https://pre-commit.com
      - run:
          name: pre-commit
          command: |
            . venv/bin/activate
            pre-commit run --all-files

      # run tests!
      # https://pytest.org
      - run:
          name: pytest
          command: |
            . venv/bin/activate
            python -m pytest

      # run tests!
      # https://pipx.pypa.io
      - run:
          name: pipx
          command: |
            python -m pip install --user pipx
            # python -m pipx ensurepath
            python -m pipx run ruff --version
            pipx --version

      - store_artifacts:
          path: test-reports
          destination: test-reports
